version: '3.4'

services:
  retailshops.api:
    image: retailshopsapi:dev
    container_name: RetailShops.API
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "RetailShops.API"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_retailshops.api$
    volumes:
      - C:\Project\RetailShops\RetailShops.API:/app
      - C:\Project\RetailShops:/src
      - C:\Users\tp.sdarend\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_retailshops.api$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_retailshops.api$ \"/app/bin/Debug/netcoreapp3.1/RetailShops.API.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true